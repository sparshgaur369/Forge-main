<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Results Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a2e, #1a1a4a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            perspective: 1000px;
            margin: 2rem;
        }

        .video-wrapper {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(5deg) rotateY(-5deg);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .video-wrapper:hover {
            transform: rotateX(0) rotateY(0) scale(1.05);
        }

        video {
            border-radius: 20px;
            transform: translateZ(30px);
            border: 3px solid rgba(255,255,255,0.1);
            background: linear-gradient(45deg, #2a2a68, #4a4a8a);
        }

        h2 {
            color: #fff;
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            position: relative;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: underline 3s infinite;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            margin: 2rem 0;
            background: linear-gradient(135deg, #00ffff, #0066ff);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,255,255,0.3);
            background: linear-gradient(135deg, #0066ff, #00ffff);
        }

        .download-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        @keyframes underline {
            0% { width: 0%; opacity: 0; }
            50% { width: 60%; opacity: 1; }
            100% { width: 0%; opacity: 0; left: 100%; }
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            video {
                width: 90%;
                height: auto;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h2>Processed Video Preview</h2>
    
    <div class="container">
        <div class="video-wrapper">
            <video width="640" height="360" controls autoplay>
                <source src="{{ video_path }}" type="video/mp4">
            </video>
        </div>
    </div>

    <a href="{{ url_for('download_file', filename=video_path.split('/')[-1]) }}" class="download-btn">
        <i class="fas fa-download"></i>
        Download Video
    </a>

    <!-- Animated background elements -->
    <div class="bg-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
